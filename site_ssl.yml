- name: "{{ item.key }}: request SSL certificate"
  command: /root/certbot-auto certonly --agree-tos --email aaron@aaronbieber.com -n --webroot -w /var/www/{{ item.key }}/htdocs -d {{ item.key }}{% if item.value.www_domain is defined %} -d {{ item.value.www_domain }}{% endif %}
  args:
    creates: /etc/letsencrypt/live/{{ item.key }}/fullchain.pem
